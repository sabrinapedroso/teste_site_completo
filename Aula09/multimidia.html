<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia</title>
    <link rel="icon" type="image/x-icon" href="/index/img/favicon.ico">
    <style>
        body {
            color: dark;
            background-color: rgb(239, 217, 206)
        }
        h1, h2, h3{
            color: rgb(37, 40, 61)
        }
        a{
            color: rgb(143, 57, 133)
        }
    </style>
</head>
<body>
    <h1>Multimídia</h1>
        <p>
        São arquivos de áudio, vídeo, imagens que podem ser incorporado sem um site.
        </p>
            <h2>Tag &ltiframe&gt</h2>
                <p>
                     É uma tag que possibilita incorporar multimídias em um site.
                </p>
                    <h3>Incorporar site </h3>
                    <iframe src="https://gartic.com.br/" frameborder="2" width="100%" height="500px"></iframe>
                    <h3>Incorporar áudio </h3>
                    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/752903170&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/meaum" title="Meia Um" target="_blank" style="color: #cccccc; text-decoration: none;">Meia Um</a> · <a href="https://soundcloud.com/meaum/good-enough-1" title="Good Enough" target="_blank" style="color: #cccccc; text-decoration: none;">Good Enough</a></div>
                    <h3>Incorporar vídeo </h3>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/vdrn4ouZRvQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h2>Tag de vídeo</h2>
            <video poster="/Aula09/midias/video/Bike.jpg" width="95%" controls>
                <source src="/Aula09/midias/video/_Bike.mp4" type="video/mp4">
                <source src="/Aula09/midias/video/Bike.ogv" type="video/ogv">
                <source src="/Aula09/midias/video/Bike.webm" type="video/webm">
            </video>
            <h2>Tag de áudio</h2>
            <audio controls>
                <source src="/Aula09/midias/audio/Hey Sailor - Letter Box.mp3" type="audio/mp3">
                <source src="/Aula09/midias/audio/Hey Sailor - Letter Box.ogg" type="audio/ogg">
                <source src="/Aula09/midias/audio/Hey-Sailor-Letter-Box.wav" type="audio/wav">
            </audio>
            <h2>Tag picture</h2>
            <picture>
                <img src="/Aula09/midias/img/bike_full.jpg">
                <source media="(max-width:500px)" srcset="/Aula09/midias/img/bike_110.jpg">
                <source media="(max-width:500px)" srcset="/Aula09/midias/img/bike_320.jpg">
                <source media="(max-width:500px)" srcset="/Aula09/midias/img/bike_640.jpg">
            </picture>
</body>
</html>
